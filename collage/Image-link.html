<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link to Browser</title>
</head>
<style>
    img{
        position: absolute;
        top: auto;
        left:40px;
    }
    img:hover{
        transform: scale(1.1);
        
    }
</style>
<body>
    <h1>Click the Image to View It in the Browser</h1>
    <a href="Image/nature.jpeg">
        <img src="Image/nature.jpeg" alt="Nature" title="Beautiful Nature">
    </a>
</body>
</html>
